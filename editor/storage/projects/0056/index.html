<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        color: red;
      }
      #para1 {
        text-align: center;
        color: blue;
      }
      .green{
        color: green;
      }
      div.green{
        background: green;
        color: white;
      }
      h1, h2, p {
        text-align: center;
        color: red;
      }
    </style>
  </head>
  <body>
    
    <p>Every paragraph will be affected by the style.</p>
    <p id="para1">Me too!</p>
    <p class="green">And me!</p>
    <div class="green">Fondo verde</div>
    
    <h1>Hello World!</h1>
    <h2>Smaller heading!</h2>
    <p>This is a paragraph.</p>
    
  </body>
</html>
