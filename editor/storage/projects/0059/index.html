<!DOCTYPE html>
<html>
  <head>
    <style>
      div{
        height: 150px;
      }
      .bg-color {
        background-color: green;
      }
      .bg-image{
        background-image: url("../../resources/paper.gif");
      }
      .bg-repeat-x{
        background-repeat: repeat-x;
      }
      .bg-repeat-y{
        background-repeat: repeat-y;
      }
      .bg-no-repeat{
        background-repeat: no-repeat;
      }
      .bg-position-tr{
        background-position: top right;
      }
    </style>
  </head>
  <body>
  
    <div class="bg-color">background-color</div>
    <hr/>
    <div class="bg-image">background-image</div>
    <hr/>
    
    <div class="bg-image bg-repeat-x">background-image</div>
    <hr/>
    
    <div class="bg-image bg-repeat-y">background-image</div>
    <hr/>
    
    <div class="bg-image bg-no-repeat bg-position-tr">background-image</div>
    <hr/>
  
  </body>
</html>
