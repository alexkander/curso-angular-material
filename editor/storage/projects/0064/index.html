<!DOCTYPE html>
<html>
  <head>
    <style>
      h2 {
        border-top-style: dotted;
        border-right-style: solid;
        border-bottom-style: dotted;
        border-left-style: solid;
      }
      
      p {
        border-style: dotted solid;
      }
      
      div {
        border-style: dotted solid dashed dotted;
      }
    </style>
  </head>
  <body>
    
    <h2>Titulo</h2>
    <p>2 different border styles.</p>
    
    <div>Lorem ipsum</div>

  </body>
</html>
